<!DOCTYPE html>
<html>
<head>
  <title>API Documentation</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui.css">
</head>
<body>
  <div id="swagger-ui"></div>
  <script src="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui-bundle.js"></script>
  <script>
    const urls = [
      { 
        name: "Auth Service", 
        url: "https://corsproxy.io/?https://raw.githubusercontent.com/mohamedfawas/api-doc-matrimony-project/refs/heads/main/auth_service.yaml" 
      },
      { 
        name: "Admin Service", 
        url: "https://corsproxy.io/?https://raw.githubusercontent.com/mohamedfawas/api-doc-matrimony-project/refs/heads/main/admin_service.yaml" 
      },
      { 
        name: "User Service", 
        url: "https://corsproxy.io/?https://raw.githubusercontent.com/mohamedfawas/api-doc-matrimony-project/refs/heads/main/user_service.yaml" 
      }
    ];
    SwaggerUIBundle({
      dom_id: '#swagger-ui',
      presets: [SwaggerUIBundle.presets.apis],
      layout: "BaseLayout",
      urls: urls
    });
  </script>
</body>
</html>
